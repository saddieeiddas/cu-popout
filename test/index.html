<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CU - Popout</title>
    <link rel="icon" type="image/png" href="" />
</head>
<body>
<button id="close">Close</button>
<button id="open">Open</button>
<script src="../dist/js/cu-popout.js"></script>
<script>
    // options: {closeChildOnUnload: false, width: 500, height: 500}
    var popout = new Popout.PopoutHandler({closeChildOnUnload: false});
    var openButton = document.getElementById('open');
    var closeButton = document.getElementById('close');

    popout.on(Popout.PopoutEvents.OPEN, function() {
        openButton.style.display = 'none';
    });

    popout.on(Popout.PopoutEvents.CLOSE, function() {
        openButton.style.display = '';
    });

    if (popout.isPopout()) {
        openButton.style.display = 'none';
    } else if (popout.hasPopout()) {
        openButton.style.display = 'none';
    } else {
        closeButton.style.display = 'none';
    }

    openButton.addEventListener('click', function() {
        popout.open();
    });

    closeButton.addEventListener('click', function() {
        popout.close();
    });

</script>
</body>
</html>
